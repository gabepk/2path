<ui:composition template="/WEB-INF/template/Layout-bs.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fp="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		2Path - Search
	</ui:define>

	<ui:define name="body">
		<!-- ===================================================== -->
		<!-- ===================== G R A F O ===================== -->
		<!-- ===================================================== -->
		<div class="row">
		
		<div class="col-md-3">
			<div style="margin-top:50px">
				<h2>Labels</h2>
				<p:graphicImage library="images" name="legenda.png"
				style="width:100%;height:100%;" />
			</div>
		</div>
		
		<div class="col-md-9">
			<style>
			    .link {
				  fill: none;
				  stroke: #666;
				  stroke-width: 1.5px;
				}
				
				circle {
				  fill: #ccc;
				  stroke: #333;
				  stroke-width: 1.5px;
				}
				
				.nodeReactions {
				  fill: #f77;
				}
				.nodeCompounds {
				  fill: #7f7;
				}
				.nodeOrganism {
				  fill: #77f;
				}
				.nodeEnzymes {
				  fill: #ff7;
				}
				.nodeSequences {
				  fill: #7ff;
				}
				
				text {
				  font: 10px sans-serif;
				  pointer-events: none;
				  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
				}
			</style>
			<svg id="graphView"></svg>
			<script src="https://d3js.org/d3.v4.min.js"></script>
			<script>
				var width = 1200, height = 600;
				
				var svg = d3.select("svg")
					.attr("width", width).attr("height", height);
				
				var color = d3.scaleOrdinal(d3.schemeCategory20);
				
				var simulation = d3.forceSimulation()
			   	 .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(150).strength(1))
			   	 .force("charge", d3.forceManyBody())
			   	 .force("center", d3.forceCenter(width / 2, height / 2))
			   	 .alphaTarget(1);
				
				d3.json("resources/json/graph.json", function(graph) {
					
					  simulation
					      .nodes(graph.nodes)
					      .on("tick", tick);

					  simulation.force("link")
					      .links(graph.links);
					  
		             svg.append("defs").selectAll("marker").data(
							[ "CATALYSE", "HAS", "MATCHES",
							  "SUBSTRATE_FOR", "PRODUCTOF"]).enter()
							.append("marker").attr("id", function(d) {
								return d;
							}).attr("viewBox", "0 -5 10 10").attr("refX",
									15).attr("refY", -1.5).attr(
									"markerWidth", 15).attr("markerHeight",
									15).attr("orient", "auto").append(
									"path").attr("d", "M0,-2L5,0L0,02");
				  
		              var path = svg.append("g")
		              			.selectAll("path")
		              			.data(graph.links)
		            		  	.enter()
		            		  	.append("path")
		            		  	.attr("class", function(d) {
									return "link " + d.type;
								})
								.attr("marker-end", function(d) {
									return "url(#" + d.type + ")";
					  			});
		          
			          var circle = svg.append("g")
			          				  .selectAll("circle")
			          				  .data(graph.nodes)
			          				  .enter()
			          				  .append("circle")
			          				  .attr("r", 22)
									  .attr("class", function(d) {return "node" + d.label;})
									  .call(d3.drag()
									          .on("start", dragstarted)
									          .on("drag", dragged)
									          .on("end", dragended));
			          var text = svg.append("g").selectAll("text")
			          				  .data(graph.nodes)
			          				  .enter()
			          				  .append("text")
			          				  .attr("x", -20)
			          				  .attr("y", ".31em")
			          				  .text(function(d) {
											return d.name;
			          				  }
						);
			          
			          function tick() {
			        	  path.attr("d", linkArc);
			        	  circle.attr("transform", transform);
			        	  text.attr("transform", transform);
			          }
			          
			          function linkArc(d) {
			        	  var dx = d.target.x - d.source.x,
			        	      dy = d.target.y - d.source.y,
			        	      dr = Math.sqrt(dx * dx + dy * dy);
			        	  return "M" + d.source.x + "," + d.source.y + 
			        	  		"A" + dr + "," + dr + " 0 0,1 " + 
			        	  		d.target.x + "," + d.target.y;
			          }
			          
			          function transform(d) {
			        	  return "translate(" + d.x + "," + d.y + ")";
			          }
			          
			          function dragstarted(d) {
			        	  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
			        	  d.fx = d.x;
			        	  d.fy = d.y;
			        	}

			        	function dragged(d) {
			        	  d.fx = d3.event.x;
			        	  d.fy = d3.event.y;
			        	}

			        	function dragended(d) {
			        	  if (!d3.event.active) simulation.alphaTarget(0);
			        	  d.fx = null;
			        	  d.fy = null;
			        	}
			          
				});
			</script>
		</div>
		
		</div>
		<!-- ===================================================== -->
		<!-- ===================================================== -->
		<!-- ===================================================== -->
	</ui:define>
</ui:composition>
