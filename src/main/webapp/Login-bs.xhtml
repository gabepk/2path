<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

  <h:head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>2Path - Login</title>

    <meta name="description" content="Source code generated using layoutit.com"/>
    <meta name="author" content="LayoutIt!"/>

	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.home.css" />
	<h:outputStylesheet library="css" name="style-home.css" />

	<style>
		body {
			width: 100%;
			height: 100%;
			display: block;
			position: absolute;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
		body::after {
			content: "";
			background: url(resources/images/graph-full.png) center no-repeat;
			opacity: 0.5;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			position: absolute;
			z-index: -1;   
		}
		#login-form {
			background: #ffffff;
			border-style: double;
			border-width: 10px;
			border-color: #B7D7FF;
			margin-top: 50px;
			width:400px;
		}
	</style>

  </h:head>
  <h:body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4" id="login-form">
					<div style="text-align:center">
						<p:graphicImage library="images" name="2Path.png"
						style="width:100px; height:110px;
						margin-bottom: 10px; margin-top: 25px" />
					</div>
					<h:form class="form-horizontal" role="form">
					
						<p:messages id="messages" autoUpdate="true" closable="true" />
					
						<h2 style="text-align:center;">Sing in</h2>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<p:inputText id="j_username" required="true" 
									class="form-control" value="#{loginBean.username}" />
								<p:watermark for="j_username" value="Username" id="wmUser" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<p:password id="j_password" required="true" 
									class="form-control" value="#{loginBean.password}" />
								<p:watermark for="j_password" value="Password" id="wmPassword" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<p:commandButton value="Sign in" style="width:75%" 
									action="#{loginBean.singIn}" ajax="false"
									class="btn btn-primary btn-lg"/>
								</div>
								<!--<p:separator styleClass="separator-top" />
			
								<h:outputText value="New User" styleClass="bold-font" />
								<p:commandButton value="SING UP" style="width:100%" />-->
						</div>
					</h:form>
					<div style="text-align:center">
						<p:graphicImage library="images" name="bioInfoUnBLogo.png"
						style="width:90px; height:110px;
						margin-bottom: 25px; margin-top: 50px" />
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</h:body>
</html>
